<!DOCTYPE html>
<html>

<head>
  <title>Novel Dialogue Enhancer</title>
  <link rel="stylesheet" href="popup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
  <div class="header" id="header">
    <h1>Novel Dialogue Enhancer</h1>
    <button id="pause-button" class="icon-button" title="Pause/Resume Extension">
      <i class="fas fa-pause" id="pause-icon"></i>
    </button>
  </div>

  <div class="main-content">
    <div class="whitelist-section">
      <div class="site-info">
        <span id="current-site">Current site</span>
        <button id="whitelist-button" class="whitelist-button">
          <i class="fas fa-bookmark"></i>
          <span id="whitelist-text">Add to Whitelist</span>
        </button>
      </div>
    </div>

    <div class="divider"></div>

    <div class="toggle-container">
      <span>Preserve Names</span>
      <label class="toggle">
        <input type="checkbox" id="preserve-names-toggle" checked>
        <span class="slider"></span>
      </label>
    </div>

    <div class="toggle-container">
      <span>Fix Pronouns</span>
      <label class="toggle">
        <input type="checkbox" id="fix-pronouns-toggle" checked>
        <span class="slider"></span>
      </label>
    </div>

    <div class="toggle-container">
      <span>AI-enhanced Mode</span>
      <label class="toggle">
        <input type="checkbox" id="use-llm-checkbox">
        <span class="slider"></span>
      </label>
    </div>

    <button id="enhance-now-btn">Enhance Current Page</button>

    <div class="status" id="status-message">Ready</div>
  </div>

  <div class="footer">
    <a href="options.html" target="_blank">Advanced Settings</a>
  </div>

  <script src="popup.js"></script>
</body>

</html>
